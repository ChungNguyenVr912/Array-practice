<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span id="result"></span>
    <script>
        let value = parseInt(prompt("Enter a number: "));
        let numbers = [-3, 5, 1, 3, 2, 10] , i;
        for(i = 0; i < numbers.length; i++){
            if(value == numbers[i]){
                document.getElementById('result').innerHTML = "So ban vua nhap nam o vi tri thu: " + (i + 1);
                break;
            }else{
                document.getElementById('result').innerHTML = "So ban vua nhap khong co trong mang";
            }
        }
        
    </script>
</body>
</html>
